<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VB4MGSEDXR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <link rel="icon" href="pateltales_white_logo.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hukies Graduation Ceremony</title>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />

    <style>
        /* (Keep all your existing styles from previous version) */

        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        img.logo {
            max-width: 200px;
            margin: 20px auto;
            user-select: none;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p.intro {
            max-width: 700px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 300;
            line-height: 1.5;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            user-select: none;
        }

        .nav-buttons button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #0a0a0a;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 180px;
        }

        .nav-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            padding: 0 10px 10px;
            margin: 0 auto;
            width: 100%;
        }

        #gallery a img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            user-select: none;
            cursor: pointer;
        }

        #gallery a:hover img {
            transform: scale(1.05);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 60px;
            user-select: none;
        }

        .pagination button {
            background: #1e1e1e;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #ffcc00;
            color: #0a0a0a;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        footer {
            background: #111;
            padding: 30px 10px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid #222;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        footer p {
            margin: 10px 0;
        }

        .social-links a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            #gallery a img {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html">
        <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo" />
    </a>
    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">PatelTales Photography</button>
        <button onclick="window.location.href='podcast.html'">PatelTales Podcast</button>
    </div>


    <div id="gallery">Loading photos...</div>

    <!-- Pagination controls -->
    <div class="pagination" id="pagination" style="display:none;">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
    </div>

    <footer>
        <p>&copy; 2025 PatelTales</p>
        <div class="social-links">
            <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/pateltales" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:pateltalesconnect@gmail.com" target="_blank" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
    <script>
        const IMAGES_PER_PAGE = 50;
        let keys = [];
        let currentPage = 1;
        let galleryInstance;

        async function loadGalleryFromS3() {
            const gallery = document.getElementById("gallery");
            const pagination = document.getElementById("pagination");
            gallery.innerHTML = "Loading photos...";
            pagination.style.display = "none";

            try {
                const res = await fetch(
                    "https://pateltales-photography.s3.us-east-2.amazonaws.com?list-type=2&prefix=huskies/"
                );
                const text = await res.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "application/xml");

                keys = Array.from(xmlDoc.getElementsByTagName("Key"))
                    .map((k) => k.textContent)
                    .filter((key) => key.match(/\.(jpe?g|png|gif)$/i) && !key.endsWith("/"));

                if (keys.length === 0) {
                    gallery.innerHTML = "<p>No photos found.</p>";
                    return;
                }

                currentPage = 1;
                pagination.style.display = "flex";
                renderPage();

            } catch (err) {
                console.error(err);
                gallery.innerHTML = "<p>Error loading photos.</p>";
            }
        }

        function renderPage() {
            const gallery = document.getElementById("gallery");
            const pagination = document.getElementById("pagination");
            gallery.innerHTML = "";

            const startIndex = (currentPage - 1) * IMAGES_PER_PAGE;
            const endIndex = Math.min(startIndex + IMAGES_PER_PAGE, keys.length);
            const pageKeys = keys.slice(startIndex, endIndex);

            pageKeys.forEach((key) => {
                const url = `https://pateltales-photography.s3.us-east-2.amazonaws.com/${key}`;
                const a = document.createElement("a");
                a.href = url;
                a.setAttribute("data-lg-size", "1600-1067");
                a.setAttribute("data-sub-html", `<h4>${key.split("/").pop()}</h4>`);
                const img = document.createElement("img");
                img.src = url;
                img.alt = key.split("/").pop();
                img.loading = "lazy";
                a.appendChild(img);
                gallery.appendChild(a);
            });

            // Reinitialize lightGallery for new images:
            if (galleryInstance) {
                galleryInstance.destroy();
            }
            galleryInstance = lightGallery(gallery, {
                plugins: [lgZoom],
                speed: 300,
            });

            // Update pagination buttons
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = endIndex >= keys.length;
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if ((currentPage * IMAGES_PER_PAGE) < keys.length) {
                currentPage++;
                renderPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        loadGalleryFromS3();
    </script>
</body>

</html>
