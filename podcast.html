        *, *::before, *::after { box-sizing: border-box; }

        body {

        /* â”€â”€ Nav â”€â”€ */
        .nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            display: flex;

            justify-content: space-between;
            padding: 14px 36px;

            transition: background 0.4s ease, border-color 0.4s ease,

        }

        .nav.scrolled {
            background: rgba(255, 255, 255, 0.93);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);

        .nav-logo img {

            display: block;
            filter: invert(1) brightness(2);

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.88);
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s, text-shadow 0.4s, opacity 0.2s;
        }

        .nav.scrolled .nav-links a {
            color: #1a1a1a;
            text-shadow: none;
        }

        .nav-links a:hover { opacity: 0.6; }
        .nav-links a.active { border-bottom: 1.5px solid currentColor; padding-bottom: 2px; }

        /* â”€â”€ Hamburger â”€â”€ */
        .nav-toggle {

            justify-content: center;

            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            z-index: 200;
        }
        .nav-toggle span {
            display: block;
            width: 22px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            transition: background 0.4s;
        }
        .nav.scrolled .nav-toggle span { background: #1a1a1a; }

        /* â”€â”€ Hero â”€â”€ */
        .hero {
            position: relative;
            width: 100%;
            height: 72vh;
            min-height: 400px;
            background: #111;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 40%;
            display: block;
        }

        /* Dark gradient overlay for text readability */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.18) 0%,
                rgba(0,0,0,0.08) 50%,
                rgba(0,0,0,0.62) 100%

        }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 56px 52px;
            color: #fff;
        }

        .hero-eyebrow {
            display: block;
            font-size: 0.62rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0 0 14px;
        }

        .hero-content h1 {
            font-size: clamp(2.4rem, 6vw, 5rem);
            font-weight: 600;
            letter-spacing: -0.5px;
            line-height: 1.0;
            margin: 0 0 14px;
        }

        .hero-sub {
            font-size: 0.72rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0;
        }

        /* â”€â”€ Coming soon body â”€â”€ */
        .coming-soon-body {

        .coming-soon-body p {

            font-weight: 300;
            color: #777;
            line-height: 1.85;
            margin: 0;
        }

        /* â”€â”€ Responsive â”€â”€ */

            .hero-content { padding: 0 28px 40px; }
            .coming-soon-body { padding: 56px 24px 72px; }
