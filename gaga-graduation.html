<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gaga Graduation - PatelTales Photography</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        img.logo {
            max-width: 200px;
            margin: 20px auto;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background: #1e1e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1200px;
            margin-bottom: 60px;
        }
        #gallery a img {
            width: 150px;
            border-radius: 8px;
            object-fit: cover;
            height: 100px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 10px 0;
        }
        .social-links a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo" />

    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">PatelTales Photography</button>
        <button onclick="alert('Redirect to Podcast Page')">PatelTales Podcast</button>
    </div>

    <h1>Gaga Graduation Gallery</h1>
    <div id="gallery">Loading photos...</div>

    <footer>
        <p>&copy; 2024 PatelTales</p>
        <div class="social-links">
            <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://twitter.com/pateltales" target="_blank" title="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://x.com/pateltales" target="_blank" title="X"
              ><i class="fab fa-x-twitter"></i
            ></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
    <script>
        async function loadGalleryFromS3() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "Loading photos...";

            try {
                const res = await fetch(
                    "https://pateltales-photography.s3.us-east-2.amazonaws.com?list-type=2&prefix=gaga-graduation/"
                );
                const text = await res.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "application/xml");

                const keys = Array.from(xmlDoc.getElementsByTagName("Key"))
                    .map((k) => k.textContent)
                    .filter(
                        (key) =>
                            key.match(/\.(jpe?g|png|gif)$/i) && !key.endsWith("/")
                    );

                if (keys.length === 0) {
                    gallery.innerHTML = "<p>No photos found.</p>";
                    return;
                }

                gallery.innerHTML = "";

                keys.forEach((key) => {
                    const url = `https://pateltales-photography.s3.us-east-2.amazonaws.com/${key}`;
                    const a = document.createElement("a");
                    a.href = url;
                    a.setAttribute("data-lg-size", "1600-1067");
                    a.setAttribute("data-sub-html", `<h4>${key.split("/").pop()}</h4>`);
                    const img = document.createElement("img");
                    img.src = url;
                    img.alt = key.split("/").pop();
                    a.appendChild(img);
                    gallery.appendChild(a);
                });

                lightGallery(gallery, {
                    plugins: [lgZoom],
                    speed: 300,
                });
            } catch (err) {
                console.error(err);
                gallery.innerHTML = "<p>Error loading photos.</p>";
            }
        }

        loadGalleryFromS3();
    </script>
</body>
</html>
