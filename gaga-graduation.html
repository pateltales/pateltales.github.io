<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaga Graduation - PatelTales Photography</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin: 20px auto;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    .nav-buttons {
      display: flex;
      gap: 20px;
      margin: 20px 0 40px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 960px;
      margin-bottom: 60px;
    }
    #gallery a {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      display: inline-block;
      width: 150px;
      height: 100px;
    }
    #gallery a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
    }
    footer p {
      margin: 10px 0;
    }
    .social-links a {
      color: #ffffff;
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo" />

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">PatelTales Photography</button>
    <button onclick="alert('Redirect to Podcast Page')">PatelTales Podcast</button>
  </div>

  <h1>Gaga Graduation</h1>

  <div id="gallery">Loading photos...</div>

  <footer>
    <p>&copy; 2024 PatelTales</p>
    <div class="social-links">
      <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://twitter.com/pateltales" target="_blank" title="Twitter"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://x.com/pateltales" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script>
    async function fetchS3ImageList() {
      const bucketUrl =
        "https://pateltales-photography.s3.us-east-2.amazonaws.com/gaga-graduation?list-type=2";
      try {
        // Fetch XML list of objects
        const response = await fetch(
          "https://pateltales-photography.s3.us-east-2.amazonaws.com?prefix=gaga-graduation/"
        );
        if (!response.ok) throw new Error("Failed to fetch S3 XML listing");
        const xmlText = await response.text();

        // Parse XML and extract image keys
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const contents = [...xmlDoc.getElementsByTagName("Contents")];

        // Filter JPG images in gaga-graduation folder only
        const imageKeys = contents
          .map((content) => content.getElementsByTagName("Key")[0].textContent)
          .filter((key) => key.endsWith(".jpg") && key.startsWith("gaga-graduation/"));

        return imageKeys;
      } catch (error) {
        console.error("Error fetching S3 image list:", error);
        return [];
      }
    }

    async function initGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "Loading photos...";
      const imageKeys = await fetchS3ImageList();

      if (imageKeys.length === 0) {
        gallery.innerHTML = "<p>No photos found.</p>";
        return;
      }

      gallery.innerHTML = ""; // clear loading text

      // Append images to gallery with LightGallery format
      imageKeys.forEach((key) => {
        const fullUrl = `https://pateltales-photography.s3.us-east-2.amazonaws.com/${key}`;
        const a = document.createElement("a");
        a.href = fullUrl;
        a.setAttribute("data-lg-size", "1600-1067"); // approximate size, update if needed
        a.setAttribute("data-sub-html", `<h4>${key.split("/").pop()}</h4>`);
        const img = document.createElement("img");
        img.src = fullUrl;
        img.alt = key.split("/").pop();
        a.appendChild(img);
        gallery.appendChild(a);
      });

      lightGallery(gallery, {
        plugins: [lgZoom],
        speed: 300,
      });
    }

    initGallery();
  </script>
</body>
</html>
