<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gaga Graduation - PatelTales Photography</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      img.logo {
        max-width: 200px;
        margin: 20px auto;
      }
      h1 {
        font-size: 2rem;
        margin: 20px 0;
      }
      .nav-buttons {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .nav-buttons button {
        padding: 10px 20px;
        background: #1e1e1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 60px;
      }
      #gallery a img {
        width: 250px;
        height: auto;
        max-height: 350px;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        margin: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
        background: #111; /* subtle bg to highlight vertical images */
      }
      #gallery a:hover img {
        transform: scale(1.05);
      }
      footer {
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }
      footer p {
        margin: 10px 0;
      }
      .social-links a {
        color: #ffffff;
        margin: 0 10px;
        font-size: 1.5rem;
        text-decoration: none;
      }
      .social-links a:hover {
        color: #ffcc00;
      }
    </style>
</head>
<body>
    <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo" />

    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">PatelTales Photography</button>
        <button onclick="alert('Redirect to Podcast Page')">PatelTales Podcast</button>
    </div>

    <main id="content">
      <div id="gallery"></div>
    </main>

    <footer>
      <p>&copy; 2024 PatelTales</p>
