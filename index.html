 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatelTales Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        img.logo {
            max-width: 200px;
            margin: 20px auto;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background: #1e1e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery-tile {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 60px;
        }
        .event {
            width: 300px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .event img {
            width: 100%;
            height: auto;
        }
        .event-title {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #gallery img {
            width: 150px;
            margin: 5px;
            border-radius: 8px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 10px 0;
        }
        .social-links a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo">

    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">PatelTales Photography</button>
        <button onclick="alert('Redirect to Podcast Page')">PatelTales Podcast</button>
    </div>

    <main id="content"></main>

    <footer>
        <p>&copy; 2024 PatelTales</p>
        <div class="social-links">
            <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/pateltales" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://x.com/pateltales" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
    <script>
        const page = window.location.pathname;

        if (page.includes("gaga-graduation")) {
            document.title = "Gaga Graduation - PatelTales Photography";
            document.getElementById("content").innerHTML = '<div id="gallery"></div>';
            const folder = "gaga-graduation";
            const base = "https://pateltales-photography.s3.us-east-2.amazonaws.com/" + folder + "/";
            const count = 50; // Update based on your actual number
            const gallery = document.getElementById("gallery");

            for (let i = 6679; i < 6679 + count; i++) {
                const img = `DSC0${i}.jpg`;
                const fullPath = base + img;
                const a = document.createElement('a');
                a.href = fullPath;
                a.setAttribute('data-lg-size', "1600-1067");
                a.innerHTML = `<img src="${fullPath}" alt="photo">`;
                gallery.appendChild(a);
            }
            lightGallery(gallery, {
                plugins: [lgZoom],
                speed: 300
            });
        } else {
            document.getElementById("content").innerHTML = `
                <div class="gallery-tile">
                    <a class="event" href="gaga-graduation.html">
                        <img src="https://pateltales-photography.s3.us-east-2.amazonaws.com/gaga-graduation/DSC06679.jpg" alt="Gaga Graduation">
                        <div class="event-title">Gaga Graduation</div>
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
