<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PatelTales Photography</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" rel="stylesheet" />

  <style>
    /* Base styles matching gaga_graduation.html */
    body {
      margin: 0;
      padding: 20px 15px 60px;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      user-select: none;
    }

    img.logo {
      max-width: 200px;
      margin: 20px auto 30px;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons button {
      padding: 12px 28px;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #0a0a0a;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-width: 180px;
      user-select: none;
    }

    .nav-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(255, 204, 0, 0.5);
    }

    main#content {
      width: 100%;
      max-width: 1200px;
    }

    .gallery-tile {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      justify-items: center;
      margin-bottom: 60px;
    }

    .event {
      background: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .event:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(255, 204, 0, 0.6);
    }

    .event img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-bottom: 3px solid #ffcc00;
      pointer-events: none;
      user-select: none;
    }

    .event-title {
      padding: 18px 15px;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Footer */
    footer {
      background: #111;
      padding: 30px 10px;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      width: 100%;
      text-align: center;
      user-select: none;
      position: relative;
      bottom: 0;
    }

    footer p {
      margin: 10px 0 16px;
    }

    .social-links a {
      color: #ffffff;
      margin: 0 12px;
      font-size: 1.6rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ffcc00;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 12px;
      }
      .event {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="pateltales_white_logo.png" alt="PatelTales Logo" />

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">PatelTales Photography</button>
    <button onclick="alert('Redirect to Podcast Page')">PatelTales Podcast</button>
  </div>

  <main id="content">
    <!-- Default content loaded by script -->
  </main>

  <footer>
    <p>&copy; 2024 PatelTales</p>
    <div class="social-links">
      <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/pateltales" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://x.com/pateltales" target="_blank" title="X">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script>
    // Detect current page from pathname for dynamic content
    const page = window.location.pathname;

    if (page.includes("gaga-graduation")) {
      // Redirect to the gallery page if loaded here just in case
      window.location.href = "gaga-graduation.html";
    } else {
      // Home page content - gallery tile(s)
      const content = document.getElementById("content");
      content.innerHTML = `
        <h1>Welcome to PatelTales Photography</h1>
        <div class="gallery-tile">
          <a class="event" href="gaga-graduation.html" aria-label="Gaga Graduation Gallery">
            <img src="https://pateltales-photography.s3.us-east-2.amazonaws.com/gaga-graduation/DSC06679.jpg" alt="Gaga Graduation" loading="lazy" />
            <div class="event-title">Gaga Graduation</div>
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
