    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>

    <script src="galleries-data.js"></script>
    <script src="gallery.js"></script>
    <script>
        const params  = new URLSearchParams(window.location.search);
        const id      = params.get('id');
        const gallery = GALLERIES.find(g => g.id === id);

        if (gallery) {
            document.title = gallery.title + ' — PatelTales Photography';
            document.getElementById('gallery-title').textContent = gallery.title;
            loadGallery(id + '/');
        } else {
            document.getElementById('gallery-title').textContent = 'Gallery not found';
            document.getElementById('gallery').innerHTML = '<p>Sorry, this gallery does not exist.</p>';
        }
    </script>
</body>
