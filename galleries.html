<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VB4MGSEDXR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VB4MGSEDXR');

    <link rel="icon" href="pateltales_logo.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galleries — PatelTales Photography</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        a { color: inherit; text-decoration: none; }

        /* ── Nav ── */
        .nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 36px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .nav-logo img {
            height: 32px;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: #1a1a1a;
            transition: color 0.2s;
        }

        .nav-links a:hover { color: #999; }
        .nav-links a.active { border-bottom: 1.5px solid #1a1a1a; padding-bottom: 2px; }

        /* ── ANA Hero banner ── */
        .section-hero {
            position: relative;
            width: 100%;
            height: 72vh;
            min-height: 400px;
            margin-top: 61px; /* clear fixed nav */
            background:
                url('https://pateltales-photography.s3.us-east-2.amazonaws.com/ana-track-080625/DSC08700.jpg')
                center / cover no-repeat;
            display: flex;
            align-items: flex-end;
        }

        .section-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.08) 0%,
                rgba(0,0,0,0.18) 55%,
                rgba(0,0,0,0.68) 100%
            );
        }

        .section-hero-content {
            position: relative;
            z-index: 1;
            padding: 0 56px 52px;
            color: #fff;
        }

        .section-hero-eyebrow {
            display: block;
            font-size: 0.62rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0 0 14px;
        }

        .section-hero h1 {
            font-size: clamp(2.4rem, 6vw, 5rem);
            font-weight: 600;
            letter-spacing: -0.5px;
            line-height: 1.0;
            margin: 0 0 14px;
        }

        .section-hero-sub {
            font-size: 0.72rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0;
        }

        /* ── Page ── */
        .page {
            padding: 100px 36px 70px;
            max-width: 1280px;
            margin: 0 auto;
        }

        /* Less top padding when a hero sits above */
        .page.with-hero {
            padding-top: 44px;
        }

        /* ── Gallery Grid ── */
        .gallery-section { display: none; }
        .gallery-section.active { display: block; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 14px;
        }

        .event {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 6px;
            aspect-ratio: 3 / 2;
            background: #f2f2f2;
        }

        .event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .event-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 16px 14px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.62));
            color: #fff;
            font-size: 0.82rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .event:hover img { transform: scale(1.04); }
        .event:hover .event-title { opacity: 1; transform: translateY(0); }

        /* ── Footer ── */
        footer {
            background: #fafafa;
            padding: 24px 10px;
            color: #bbb;
            font-size: 0.78rem;
            text-align: center;
            border-top: 1px solid #ebebeb;
        }

        .social-links { margin-top: 10px; }

        .social-links a {
            color: #ccc;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.25s;
        }

        .social-links a:hover { color: #1a1a1a; }

        /* ── Hamburger ── */
        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            z-index: 200;
        }
        .nav-toggle span {
            display: block;
            width: 22px;
            height: 2px;
            background: #1a1a1a;
            border-radius: 2px;
            transition: all 0.25s;
        }

        /* ── Responsive ── */
        @media (max-width: 700px) {
            .nav { padding: 12px 20px; }
            .page { padding: 90px 16px 50px; }
            .page.with-hero { padding-top: 32px; }
            .gallery-grid { grid-template-columns: 1fr 1fr; gap: 8px; }
            .section-hero { height: 56vw; min-height: 280px; }
            .section-hero-content { padding: 0 24px 36px; }
            .nav-toggle { display: flex; }
            .nav-links {
                display: none;
                position: fixed;
                top: 61px;
                left: 0; right: 0;
                background: rgba(255, 255, 255, 0.97);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                flex-direction: column;
                align-items: center;
                gap: 22px;
                padding: 28px 0;
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
                z-index: 99;
            }
            .nav-links.open { display: flex; }
            .nav-links a { font-size: 0.78rem; letter-spacing: 1.6px; }
        }

        @media (max-width: 420px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="nav">
        <a class="nav-logo" href="index.html">
            <img src="pateltales_logo.png" alt="PatelTales" />
        </a>
        <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="galleries.html?tab=ana">ANA Run Coaching</a>
            <a href="galleries.html?tab=orca">Orca Running</a>
            <a href="galleries.html?tab=general">Gallery</a>
            <a href="podcast.html">Podcast</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- ANA hero banner (shown only on ANA tab) -->
    <div class="section-hero" id="ana-hero" style="display:none;">
        <div class="section-hero-overlay"></div>
        <div class="section-hero-content">
            <span class="section-hero-eyebrow">PatelTales Photography</span>
            <h1>ANA Run Coaching</h1>
            <p class="section-hero-sub">Race &nbsp;·&nbsp; Community &nbsp;·&nbsp; Growth</p>
        </div>
    </div>

    <!-- Galleries -->
    <div class="page" id="page">
        <!-- One grid per category, built by JS -->
        <div class="gallery-section active" id="section-ana"></div>
        <div class="gallery-section" id="section-orca"></div>
        <div class="gallery-section" id="section-general"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 PatelTales</p>
        <div class="social-links">
            <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i></a>
            <a href="https://x.com/pateltales" target="_blank" title="X">
                <i class="fab fa-twitter"></i></a>
            <a href="mailto:pateltalesconnect@gmail.com" title="Email">
                <i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', function () {
            document.getElementById('nav-links').classList.toggle('open');
        });
    </script>
    <script src="galleries-data.js"></script>
    <script>
        // Read ?tab= from URL, default to first tab
        const urlTab = new URLSearchParams(window.location.search).get('tab') || TABS[0].id;

        // Show ANA hero only on ANA tab, adjust page padding accordingly
        const anaHero = document.getElementById('ana-hero');
        const page    = document.getElementById('page');
        if (urlTab === 'ana') {
            anaHero.style.display = 'flex';
            page.classList.add('with-hero');
        }

        // Activate the correct section
        document.querySelectorAll('.gallery-section').forEach(s => s.classList.remove('active'));
        const activeSection = document.getElementById(`section-${urlTab}`);
        if (activeSection) activeSection.classList.add('active');

        // Highlight the matching nav link
        document.querySelectorAll('#nav-links a').forEach(a => {
            a.classList.toggle('active', a.href.includes(`tab=${urlTab}`));
        });

        // Build gallery grids from data
        GALLERIES.forEach(g => {
            const section = document.getElementById(`section-${g.category}`);
            if (!section) return;

            // Create grid inside section if it doesn't exist yet
            let grid = section.querySelector('.gallery-grid');
            if (!grid) {
                grid = document.createElement('div');
                grid.className = 'gallery-grid';
                section.appendChild(grid);
            }

            const a = document.createElement('a');
            a.className = 'event';
            a.href = `gallery.html?id=${g.id}`;
            a.innerHTML = `
                <img src="${S3_BASE}/${g.id}/${g.cover}" alt="${g.title}" loading="lazy" />
                <div class="event-title">${g.title}</div>`;
            grid.appendChild(a);
        });
    </script>

</body>
</html>
