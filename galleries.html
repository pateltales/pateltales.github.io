<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->

    <script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galleries — PatelTales Photography</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        a { color: inherit; text-decoration: none; }

        /* ── Nav ── */
        .nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 36px;
            background: rgba(255, 255, 255, 0);
            border-bottom: 1px solid rgba(255, 255, 255, 0);
            transition: background 0.4s ease, border-color 0.4s ease,
                        box-shadow 0.4s ease, backdrop-filter 0.4s ease;
        }

        .nav.scrolled {
            background: rgba(255, 255, 255, 0.93);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 1px 24px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .nav-logo img {
            height: 32px;
            display: block;
            /* White logo over hero photos */
            filter: invert(1) brightness(2);
            transition: filter 0.4s ease;
        }

        .nav.scrolled .nav-logo img {
            filter: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.88);
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s, text-shadow 0.4s, opacity 0.2s;
        }

        .nav.scrolled .nav-links a {
            color: #1a1a1a;
            text-shadow: none;
        }

        .nav-links a:hover { opacity: 0.6; }
        .nav-links a.active { border-bottom: 1.5px solid currentColor; padding-bottom: 2px; }

        /* ── Hero banners ── */
        .section-hero {
            position: relative;
            width: 100%;
            height: 72vh;
            min-height: 400px;
            display: flex;
            align-items: flex-end;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #ana-hero {
            background-image: url('https://pateltales-photography.s3.us-east-2.amazonaws.com/ana-track-080625/DSC08700.jpg');
        }

        #orca-hero {
            background-image: url('https://pateltales-photography.s3.us-east-2.amazonaws.com/iron-horse-2025/3-DSC04562.jpg');
        }

        #general-hero {
            background-image: url('https://pateltales-photography.s3.us-east-2.amazonaws.com/huskies/DSC06426.jpg');
        }

        .section-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.08) 0%,
                rgba(0,0,0,0.18) 55%,
                rgba(0,0,0,0.68) 100%
            );
        }

        .section-hero-content {
            position: relative;
            z-index: 1;
            padding: 0 56px 52px;
            color: #fff;
        }

        .section-hero-eyebrow {
            display: block;
            font-size: 0.62rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0 0 14px;
        }

        .section-hero h1 {
            font-size: clamp(2.4rem, 6vw, 5rem);
            font-weight: 600;
            letter-spacing: -0.5px;
            line-height: 1.0;
            margin: 0 0 14px;
        }

        .section-hero-sub {
            font-size: 0.72rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.65);
            margin: 0;
        }

        /* ── Page content ── */
        .page {
            padding: 3px 3px 70px;
        }

        /* ── Gallery Grid ── */
        .gallery-section { display: none; }
        .gallery-section.active { display: block; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
        }

        .event {
            position: relative;
            display: block;
            overflow: hidden;
            aspect-ratio: 3 / 2;
            background: #f2f2f2;
        }

        .event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .event-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 48px 20px 18px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.62));
        }

        .event-title {
            color: #fff;
            font-size: 0.88rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            margin: 0;
        }

        .event:hover img { transform: scale(1.06); }

        /* ── Footer ── */
        footer {
            background: #fafafa;
            padding: 24px 10px;
            color: #bbb;
            font-size: 0.78rem;
            text-align: center;
            border-top: 1px solid #ebebeb;
        }

        .social-links { margin-top: 10px; }

        .social-links a {
            color: #ccc;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.25s;
        }

        .social-links a:hover { color: #1a1a1a; }

        /* ── Hamburger ── */
        .nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            z-index: 200;
        }
        .nav-toggle span {
            display: block;
            width: 22px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            transition: background 0.4s;
        }
        .nav.scrolled .nav-toggle span { background: #1a1a1a; }

        /* ── Responsive ── */
        @media (max-width: 700px) {
            .nav { padding: 12px 20px; }
            .section-hero { height: 56vw; min-height: 280px; }
            .section-hero-content { padding: 0 24px 36px; }
            .general-header { padding: 56px 24px 36px; }
            .nav-toggle { display: flex; }
            .nav-links {
                display: none;
                position: fixed;
                top: 61px;
                left: 0; right: 0;
                background: rgba(255, 255, 255, 0.97);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                flex-direction: column;
                align-items: center;
                gap: 22px;
                padding: 28px 0;
                border-bottom: 1px solid rgba(0, 0, 0, 0.08);
                z-index: 99;
            }
            .nav-links.open { display: flex; }
            .nav-links a {
                font-size: 0.78rem;
                letter-spacing: 1.6px;
                color: #1a1a1a;
                text-shadow: none;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }

        /* ── Floating Sidebar ── */
        .gallery-sidebar {
            position: fixed;
            right: 36px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 90;
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: right;
        }

        .gallery-sidebar a {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
            transition: opacity 0.2s;
        }

        .gallery-sidebar a:hover { opacity: 0.5; }

        @media (max-width: 960px) {
            .gallery-sidebar {
                flex-direction: row;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                transform: none;
                gap: 28px;
                padding: 14px 22px;
                overflow-x: auto;
                text-align: left;
                background: rgba(0, 0, 0, 0.48);
                backdrop-filter: blur(14px);
                -webkit-backdrop-filter: blur(14px);
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .gallery-sidebar a { flex-shrink: 0; }

            footer { padding-bottom: 58px; }
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="nav" id="main-nav">
        <a class="nav-logo" href="/">
            <img src="pateltales_logo.png" alt="PatelTales" />
        </a>
        <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="nav-links" id="nav-links">
            <a href="/">Home</a>
            <a href="galleries.html?tab=ana">ANA Run Coaching</a>
            <a href="galleries.html?tab=orca">Orca Running</a>
            <a href="galleries.html?tab=general">Gallery</a>
            <!-- <a href="podcast.html">Podcast</a> -->
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- ANA hero banner -->
    <div class="section-hero" id="ana-hero" style="display:none;">
        <div class="section-hero-overlay"></div>
        <div class="section-hero-content">
            <span class="section-hero-eyebrow">PatelTales Photography</span>
            <h1>ANA Run Coaching</h1>
            <p class="section-hero-sub">Race &nbsp;·&nbsp; Community &nbsp;·&nbsp; Growth</p>
        </div>
    </div>

    <!-- Orca hero banner -->
    <div class="section-hero" id="orca-hero" style="display:none;">
        <div class="section-hero-overlay"></div>
        <div class="section-hero-content">
            <span class="section-hero-eyebrow">PatelTales Photography</span>
            <h1>Orca Running</h1>
            <p class="section-hero-sub">Train &nbsp;·&nbsp; Compete &nbsp;·&nbsp; Conquer</p>
        </div>
    </div>

    <!-- General hero banner -->
    <div class="section-hero" id="general-hero" style="display:none;">
        <div class="section-hero-overlay"></div>
        <div class="section-hero-content">
            <span class="section-hero-eyebrow">PatelTales Photography</span>
            <h1>Gallery</h1>
            <p class="section-hero-sub">Moments &nbsp;·&nbsp; Stories &nbsp;·&nbsp; Life</p>
        </div>
    </div>

    <!-- Galleries -->
    <div class="page" id="page">
        <div class="gallery-section active" id="section-ana"></div>
        <div class="gallery-section" id="section-orca"></div>
        <div class="gallery-section" id="section-general"></div>
    </div>

    <!-- Floating sidebar -->
    <div class="gallery-sidebar" id="gallery-sidebar"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 PatelTales</p>
        <div class="social-links">
            <a href="https://instagram.com/pateltales_photography" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i></a>
            <a href="https://x.com/pateltales" target="_blank" title="X">
                <i class="fab fa-twitter"></i></a>
            <a href="mailto:pateltalesconnect@gmail.com" title="Email">
                <i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // Hamburger
        document.getElementById('nav-toggle').addEventListener('click', function () {
            document.getElementById('nav-links').classList.toggle('open');
        });

        // Nav scroll → white frosted
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', function () {
            nav.classList.toggle('scrolled', window.scrollY > 20);
        }, { passive: true });
    </script>
    <script src="galleries-data.js"></script>
    <script>
        const urlTab = new URLSearchParams(window.location.search).get('tab') || TABS[0].id;

        // Show the appropriate hero
        if (urlTab === 'ana') {
            document.getElementById('ana-hero').style.display = 'flex';
        } else if (urlTab === 'orca') {
            document.getElementById('orca-hero').style.display = 'flex';
        } else {
            document.getElementById('general-hero').style.display = 'flex';
        }

        // Activate the correct section
        document.querySelectorAll('.gallery-section').forEach(s => s.classList.remove('active'));
        const activeSection = document.getElementById(`section-${urlTab}`);
        if (activeSection) activeSection.classList.add('active');

        // Highlight the matching nav link
        document.querySelectorAll('#nav-links a').forEach(a => {
            a.classList.toggle('active', a.href.includes(`tab=${urlTab}`));
        });

        // Build floating sidebar
        const sidebar = document.getElementById('gallery-sidebar');
        GALLERIES.filter(g => g.category === urlTab).forEach(g => {
            const a = document.createElement('a');
            a.href = `gallery.html?id=${g.id}`;
            a.textContent = g.title;
            sidebar.appendChild(a);
        });

        // Build gallery grids from data
        GALLERIES.forEach(g => {
            const section = document.getElementById(`section-${g.category}`);
            if (!section) return;

            let grid = section.querySelector('.gallery-grid');
            if (!grid) {
                grid = document.createElement('div');
                grid.className = 'gallery-grid';
                section.appendChild(grid);
            }

            const a = document.createElement('a');
            a.className = 'event';
            a.href = `gallery.html?id=${g.id}`;
            a.innerHTML = `
                <img src="${S3_BASE}/${g.id}/${g.cover}" alt="${g.title}" loading="lazy" />
                <div class="event-overlay"><p class="event-title">${g.title}</p></div>`;
            grid.appendChild(a);
        });
    </script>

</body>
</html>
